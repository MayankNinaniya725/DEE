{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ field.errors.0 }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="row justify-content-center">
                    <div class="col-12 text-center mb-3">
                        <h5>Quick Access</h5>
                    </div>
                    <div class="col-12 d-flex justify-content-center gap-2">
                        <a href="{% url 'admin:index' %}" class="btn btn-outline-primary">Admin Login</a>
                        <a href="{% url 'upload_pdf' %}" class="btn btn-outline-success">Upload PDF</a>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-info">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
